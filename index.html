<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <link rel="stylesheet" href="matching.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Days</title>

    <script type="text/x-template" class="matching">
        {{#each day}}
                <li class="weekdayLi">{{this}}</li>
        {{/each}}
    </script>

</head>
<body>

    <div class="header">
        <h1>Matching Days</h1>
    </div>

    <ul class="weekdays">
        <li class="weekDisplay">weekday</li>
    </ul>

    <div class="message">
        <p>Please select two dates : </p>
    </div>

    <div class="errorMessage">

    </div>

    <div class="dates">

        <div class="date1">
            <label for="firstDate">Date One:</label>
            <input type="date" id="dateOne" name="dateOne">
        </div>
    
        <div class="date2">
            <label for="secondDate">Date Two:</label>
            <input type="date" id="dateTwo" name="dateTwo">
        </div>

    </div>

    <script src="./factory-function/matching-factory.js"></script>
    <script src="./javascript/matching-days.js"></script>


    
</body>
</html>
