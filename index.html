<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="matching.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <h1>Matching Days</h1>
    </div>

    <ul class="weekdays">
        <li>
            <div>Monday</div>
        </li>
        <li>
            <div>Tuesday</div>
        </li>
        <li>
          <div>Wednesday</div>
        </li>
        <li>
            <div>Thursday</div>
        </li>
        <li>
            <div>Friday</div>
        </li>
        <li>
            <div>Saturday</div>
        </li>
        <li>
            <div>Sunday</div>
        </li>
    </ul>

    <div class="message">
        <p>Please select two dates : </p>
    </div>

    <div class="errorMessage">

    </div>

    <div class="dates">

        <div class="date1">
            <label for="firstDate">Date One:</label>
            <input type="date" id="dateOne" name="dateOne">
        </div>
    
        <div class="date2">
            <label for="secondDate">Date Two:</label>
            <input type="date" id="dateTwo" name="dateTwo">
        </div>

    </div>


    
</body>
</html>
