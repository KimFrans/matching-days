    <link rel="stylesheet" href="matching.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <h1>Matching Days</h1>
    </div>

    <ul class="weekdays">
        <li id="day1">
            Sunday
        </li>
        <li id="day2">
            Monday
        </li>
        <li id="day3">
            Tuesday
        </li>
        <li id="day4">
            Wednesday
        </li>
        <li id="day5">
            Thursday
        </li>
        <li id="day6">
            Friday
        </li>
        <li id="day7">
            Saturday
        </li>
    </ul>

    <div class="message">
        <p>Please select two dates : </p>
    </div>

    <div class="errorMessage">

    </div>

    <div class="dates">

        <div class="date1">
            <label for="firstDate">Date One:</label>
            <input type="date" id="dateOne" name="dateOne">
        </div>
    
        <div class="date2">
            <label for="secondDate">Date Two:</label>
            <input type="date" id="dateTwo" name="dateTwo">
        </div>

    </div>

    <script src="./factory-function/matching-factory.js"></script>
    <script src="./javascript/matching-days.js"></script>
